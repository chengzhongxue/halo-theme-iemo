<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
    th:replace="~{modules/layout :: layout(_content = ~{::content},_title = '友人帐',_footer = null,_head = null)}">
<th:block th:fragment="content">
    <div class="container link">
        <th:block th:replace="~{modules/header}" />
        <main>
            <th:block th:replace="~{modules/inc/nav}" />
            <div class="content">
                <article>
                    <h2>友人帐 <span>Links.</span></h2>
                    <div class="link-box">
                        <ul>
                            <th:block th:each="group,iterStat : ${groups}">
                                <li th:each="link : ${group.links}">
                                    <a th:href="${link.spec.url}" target="_blank">
                                        <div class="left">
                                            <img th:src="${link.spec.logo}" alt="">
                                        </div>
                                        <div class="right">
                                            <h3 th:text="${link.spec.displayName}"></h3>
                                            <p th:title="${link.spec.description}"></p>
                                        </div>
                                    </a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                    <th:block
                            th:replace="~{modules/inc/halo-comment :: halo-comment(name=${pluginName},kind='Plugin',group='plugin.halo.run')}">
                    </th:block>
                </article>
                <th:block th:replace="~{modules/aside}" />
            </div>
        </main>
    </div>
</th:block>

</html>
